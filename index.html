<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>GSAP Landing</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-closed">
                <h3>Portfolio</h3>
                <ul class="nav-links">
                    <li class="nav-button">Shop</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="nav-open">
                <div class="clothing">
                    <h2>Clothes</h2>
                    <ul>
                        <li><a href="#">Hats</a></li>
                        <li><a href="#">Swimsuit</a></li>
                        <li><a href="#">Underwear</a></li>
                        <li><a href="#">Misc</a></li>
                    </ul>
                </div>
                <div class="nav-images">
                    <img src="images/hoodie.jpeg" alt="Hoodie">
                    <img src="images/hats.jpeg" alt="Hat">
                </div>
            </div>
        </nav>
        <img class="cover" src="images/long-cover.jpg" alt="long cover">
        <h1 class="cover-date">03/03/2019</h1>
    </header>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"></script>
    <script src="app.js"></script>
</html>
